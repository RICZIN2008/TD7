<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@RicZin7</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://github.com/RICZIN2008/Midia/raw/main/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .neve {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .neve span {
      position: absolute;
      display: block;
      width: 5px;
      height: 5px;
      background: #c57eff;
      border-radius: 50%;
      animation: cair linear infinite;
      opacity: 0.8;
    }
    @keyframes cair {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }
    .ip-box {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 101;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .links-sociais {
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      gap: 20px;
    }
    .links-sociais a {
      color: white;
      text-decoration: none;
      background: #FF0000;
      padding: 5px 10px;
      border-radius: 5px;
      transition: opacity 0.3s ease;
    }
    .links-sociais a:hover {
      opacity: 0.8;
    }
    .conteudo {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .botao-fundo-container {
      position: fixed;
      top: 80px;
      left: 10px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .botao-fundo, .botao-musica {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .botao-musica.hidden {
      display: none;
    }
    .seletor-fundo {
      position: fixed;
      top: 140px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      color: white;
      gap: 5px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }
    .seletor-fundo h3 {
      margin: 0 0 5px;
    }
    .seletor-fundo .opcao {
      margin-left: 10px;
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .seletor-fundo .opcao:hover, .seletor-fundo .opcao:active {
      background: red; /* Muda para vermelho quando o mouse passa ou o botÃ£o Ã© pressionado */
    }

    /* Estilo para o menu de categorias e opÃ§Ãµes */
    .menu-copia {
      position: fixed;
      top: 10px;
      right: 10px;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    .menu-copia .barra {
      width: 40px;
      height: 5px;
      background: white;
    }

    .menu-copia .opcao {
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .menu-copia .opcao:hover, .menu-copia .opcao:active {
      background: red; /* Muda para vermelho quando o mouse passa ou o botÃ£o Ã© pressionado */
    }

  </style>
</head>
<body>
  <div class="neve"></div>
  <div class="ip-box" id="ip" style="display: none;">Carregando IP...</div>

  <div class="botao-fundo-container">
    <div class="botao-fundo" onclick="toggleSeletorFundo()">ðŸ“·</div>
    <div class="botao-musica" id="botaoMusica" onclick="abrirMusica()">ðŸŽµ</div>
  </div>

  <div class="seletor-fundo">
    <h3>Fundo</h3>
    <div><strong>GIF</strong></div>
    <div class="opcao" onclick="trocarFundo('https://github.com/RICZIN2008/Midia/raw/main/giphy.gif')">Gif 1</div>
    <div class="opcao" onclick="trocarFundo('https://example.com/gif2.gif')">Gif 2</div>
    <div><strong>Foto</strong></div>
    <div class="opcao" onclick="trocarFundo('https://github.com/RICZIN2008/Midia/raw/main/images_1962af409d2.jpeg')">Foto 1</div>
    <div class="opcao" onclick="trocarFundo('https://example.com/foto2.jpg')">Foto 2</div>
  </div>

  <div class="center">
    <div class="foto" onclick="abrirPainel()">
      <img src="https://github.com/RICZIN2008/Midia/raw/main/IMG_20250409_100709_850.jpg" alt="Foto Central" loading="lazy" />
    </div>
    <div class="links-sociais">
      <a href="https://www.instagram.com/ric_zin_7" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@TD7-OFF" target="_blank">YouTube</a>
    </div>
    <div class="conteudo">
      <div class="botoes">
        <button onclick="window.open('https://riczin2008.github.io/Doacao/')">Fazer doaÃ§Ã£o</button>
        <button onclick="window.open('https://chat.whatsapp.com/HZnkHg6EmbtIFaXlYXaOBn')">Grupo</button>
        <button onclick="window.open('https://link3.com')">Contato</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSeletorFundo() {
      const seletor = document.querySelector('.seletor-fundo');
      seletor.style.display = seletor.style.display === 'flex' ? 'none' : 'flex';
    }

    function trocarFundo(url) {
      const img = new Image();
      img.src = url;
      img.onload = () => {
        document.body.style.background = `url('${url}') no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
      };
    }

    function abrirMusica() {
      window.open('https://link-da-musica.com');
    }

    function abrirPainel() {
      document.querySelector('.foto').style.display = 'none';
      document.querySelector('.conteudo').style.display = 'flex';
      document.querySelector('.botao-fundo-container').style.display = 'flex';
      document.querySelector('.menu-copia').style.display = 'flex';
      document.querySelector('.ip-box').style.display = 'block';
      document.querySelector('.links-sociais').style.display = 'none';
    }

    window.onload = () => {
      criarNeve();
      buscarIP();
    };

    function criarNeve() {
      const neveContainer = document.querySelector('.neve');
      for (let i = 0; i < 80; i++) {
        const floco = document.createElement('span');
        floco.style.left = `${Math.random() * 100}vw`;
        floco.style.animationDuration = `${2 + Math.random() * 3}s`;
        floco.style.animationDelay = `${Math.random() * 5}s`;
        neveContainer.appendChild(floco);
      }
    }

    async function buscarIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json', { cache: 'no-store' });
        const data = await response.json();
        document.getElementById('ip').innerText = `Seu IP: ${data.ip}`;
      } catch {
        document.getElementById('ip').innerText = 'NÃ£o foi possÃ­vel obter o IP';
      }
    }
  </script>
