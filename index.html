<head>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://github.com/RICZIN2008/Midia/raw/main/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .neve {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    .neve span {
      position: absolute;
      display: block;
      width: 5px;
      height: 5px;
      background: #c57eff;
      border-radius: 50%;
      animation: cair linear infinite;
      opacity: 0.8;
    }
    @keyframes cair {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }
    .ip-box {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 101;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .links-sociais {
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      gap: 20px;
    }
    .links-sociais a {
      color: white;
      text-decoration: none;
    }
    .conteudo {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .menu {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      z-index: 1001;
    }
    .barra {
      width: 40px;
      height: 5px;
      background: white;
    }
    .menu-categorias {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }
    .menu-categorias .categoria {
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 4px;
    }
    .nomes {
      display: none;
      margin-top: 5px;
      flex-direction: column;
      gap: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .categoria.ativa .nomes {
      display: flex;
    }
    .botoes {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 10px;
      z-index: 10;
    }
    .botoes button, .nomes div, .opcao {
      padding: 10px 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
    }
    .botao-fundo-container {
      position: fixed;
      top: 80px;
      left: 10px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .botao-fundo, .botao-musica {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .botao-musica.hidden {
      display: none;
    }
    .seletor-fundo {
      position: fixed;
      top: 140px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      color: white;
      gap: 5px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }
    .seletor-fundo h3 {
      margin: 0 0 5px;
    }
    .seletor-fundo .opcao {
      margin-left: 10px;
      cursor: pointer;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  </div>

  <script>
    function clicarBotao(element) {
      const allButtons = document.querySelectorAll('.nomes .opcao');
      allButtons.forEach(button => {
        button.style.background = 'rgba(255, 255, 255, 0.2)';
      });
      element.style.background = 'pink';
      setTimeout(() => {
        element.style.background = 'rgba(255, 255, 255, 0.2)';
      }, 500);
    }

    function toggleCategoria(element) {
      element.classList.toggle('ativa');
    }

    function mostrarConteudo() {
      document.querySelector('.foto').style.display = 'none';
      document.querySelector('.conteudo').style.display = 'flex';
      document.querySelector('.menu').style.display = 'flex';
      document.querySelector('.ip-box').style.display = 'block';
      document.querySelector('.links-sociais').style.display = 'none';
    }

    function toggleMenu() {
      const menu = document.querySelector('.menu-categorias');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleSeletorFundo() {
      const seletor = document.querySelector('.seletor-fundo');
      seletor.style.display = seletor.style.display === 'flex' ? 'none' : 'flex';
    }

    function trocarFundo(url) {
      document.body.style.background = `url('${url}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    function abrirMusica() {
      window.open('https://link-da-musica.com');
    }

    function criarNeve() {
      const neveContainer = document.querySelector('.neve');
      for (let i = 0; i < 80; i++) {
        const floco = document.createElement('span');
        floco.style.left = `${Math.random() * 100}vw`;
        floco.style.animationDuration = `${2 + Math.random() * 3}s`;
        floco.style.animationDelay = `${Math.random() * 5}s`;
        neveContainer.appendChild(floco);
      }
    }

    function buscarIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').innerText = `Seu IP: ${data.ip}`;
        })
        .catch(() => {
          document.getElementById('ip').innerText = 'N√£o foi poss√≠vel obter o IP';
        });
    }

    window.onload = () => {
      criarNeve();
      buscarIP();
    };
  </script>
